<div class="pitch-wrapper">
    <img class="pitch-img" src="../../assets/pitch2.jpeg" alt="">
    <div class="lineup">
        <div class="lineup-row attacker">
            <pitch-player [player]="lineUp[10]"></pitch-player>
        </div>
        <div class="lineup-row midfielders">
            <pitch-player [player]="lineUp[8]"></pitch-player>
            <pitch-player [player]="lineUp[9]"></pitch-player>
            <pitch-player [player]="lineUp[7]"></pitch-player>
        </div>
        <div class="lineup-row center">
            <pitch-player [player]="lineUp[6]"></pitch-player>
            <pitch-player [player]="lineUp[5]"></pitch-player>
        </div>

        <div class="lineup-row defenders">
            <pitch-player [player]="lineUp[4]"></pitch-player>
            <pitch-player [player]="lineUp[3]"></pitch-player>
            <pitch-player [player]="lineUp[2]"></pitch-player>
            <pitch-player [player]="lineUp[1]"></pitch-player>
        </div>
        <div class="lineup-row goalkeeper">
            <pitch-player [player]="lineUp[0]"></pitch-player>
        </div>
    </div>
    <div class="bench">

        <div class="bench-players">
            <h4>Cambios</h4>
            <div class="bench-player" *ngFor="let player of bench">
                <img class="bench-player-img" [src]="player.photo" alt="">
                <div class="bench-player-text">
                    <div class="bench-player-number">{{player.number}}</div>
                    <div class="bench-player-name">
                        {{player.lastName}}
                    </div>
                </div>
            </div>
        </div>

        <div class="dt">
            <h4>DT</h4>
            <div align="center">
                <img class="dt-img" src="../../assets/Antony.jpeg" alt="">
                <div class="dt-text">
                    Antony
                </div>
            </div>
        </div>

    </div>
</div>
